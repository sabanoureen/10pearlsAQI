name: Feature Pipeline (Hourly)
permissions:
  contents: read
  issues: write


on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  feature-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: âš™ï¸ Run feature pipeline
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          python pipelines/run_feature_pipeline.py

      - name: ğŸ“¤ Upload feature artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: feature-artifacts
          path: data/features/

      - name: ğŸš¨ Create GitHub Issue on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "ğŸš¨ Feature Pipeline Failed",
              body: "Hourly feature pipeline failed. Check logs."
            })
