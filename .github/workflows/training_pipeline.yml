name: Training Pipeline (Daily)

on:
  schedule:
    - cron: "0 2 * * *"   # Daily at 2 AM UTC
  workflow_dispatch:
  
permissions:
  contents: read
  issues: write


jobs:
  training:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ§  Run training pipeline
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          python pipelines/run_training_pipeline.py

      - name: ğŸ“¤ Upload trained models
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: models/

      - name: ğŸš¨ Create GitHub Issue on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "ğŸš¨ Training Pipeline Failed",
              body: "Daily training pipeline failed. Please inspect logs."
            })
